# Deploy to Firebase Hosting when pushing to main
name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Pass ESV API key at build time if your app needs it in env (e.g. Vite import.meta.env)
          VITE_ESV_API_KEY: ${{ secrets.ESV_API_KEY }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.VERSEAXIS }}"
          channelId: live
          # Project is read from .firebaserc (set "default" to your Firebase project ID)
